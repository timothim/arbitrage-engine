version: "3.8"

services:
  arbitrage:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: arbitrage-engine
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - DRY_RUN=${DRY_RUN:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - USE_TESTNET=${USE_TESTNET:-true}
    volumes:
      # Mount logs directory
      - arbitrage-logs:/app/logs
    networks:
      - arbitrage-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import arbitrage"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Optional: Redis for caching/state (future enhancement)
